[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	bhagman/SoftPWM@^1.0.1
	adafruit/Adafruit MPU6050@^2.2.6
monitor_speed = 9600